<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <title>ðŸŽˆ Balloon Inc Weather Service</title>
  </head>
  <body>
    <div class="container">
      <h1>Credence Balloon Inc. Weather Service</h1>
      <div class="row">
        <div class="col-8">
          <div class="block-1">
            <input type="text" id="search" placeholder="Type in your city..." />
            <button>Search</button>
            <button>Current Location</button>
          </div>
          <div class="weather-today-block">
            <div class="row">
              <div class="col-6">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
                  alt="rain"
                  width="128px"
                />
              </div>
              <div class="col-3">
                <ul>
                  <li>Stadt</li>
                  <li>Datum/Uhrzeit</li>
                  <li>Temperatur in Celsius/Fahrenheit</li>
                  <li>Zustand: Regen</li>
                  <li>Luftfeuchtigkeit</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast-block"></div>
        </div>
        <div class="col-2">
          <img
            src="BallonIncWeatherService/src/images/UGotAMessage.png"
            alt="credence-balloon"
            width="400px"
          />
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Quaffi/BalloonIncWeatherService"
          target="_blank"
          >Open-source code </a
        >by Stefanie Walch</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
